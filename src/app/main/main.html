<div class="container main">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1 class="h1">HELLO I’M</h1>
    <h1 class="h1"><span>M ZAHID SHER SIAL</span></h1>
    <p class="lead">
      
     UI DESIGNER & FRONT-END DEVELOPER
    </p>
    
    <p>
      With ♥ thanks to the contributions of<acme-malarkey extra-values="['Sass', 'Gulp', 'Angular', 'Bootstrap']"></acme-malarkey>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="text-center" ng-src="{{ awesomeThing.covers.original }}" alt="{{ awesomeThing.name }}">
        <div class="caption">
          <h3 class="h3">Project Name:{{ awesomeThing.name }}</h3>
          <p>Useing {{ awesomeThing.fields }}</p>
          <p><a type="button" class="btn btn-sm btn-info" ng-click="popitup('{{awesomeThing.url}}', '_blank')">View detail</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
